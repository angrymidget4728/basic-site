<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="loadBookmarks()">
    <div class="heading">
        <div class="heading-container"></div>
        <!-- <div class="heading-container"> -->
            <h1>Bookmark Manager</h1>
        <!-- </div> -->
        <div class="heading-container">
            <button type="button" class="add-bookmark" onclick="addBookmarkWindow()">Add Bookmark</button>
        </div>
    </div>

    <div class="all-categories-col" id="all-categories-col">
        <!-- <div class="category">
            <div class="category-title">Category A</div>
            <div class="category-list" id="category-a-list">
                <div class="bookmark-item">
                    <div class="b-text">
                        <a href="">Item 1</a>
                    </div>
                    <div class="b-details">
                        <button type="button" class="details-button">Details</button>
                    </div>
                </div>
            </div>
        </div> -->
    </div>

    <div class="b-details-window" id="b-details-window">
        <div class="b-field-block">
            <div class="b-field">Title:</div>
            <div class="b-field-value" id="b-title-value">Qwerty</div>
        </div>
        <div class="b-field-block">
            <div class="b-field">URL:</div>
            <div class="b-field-value" id="b-url-value">www.qwerty.com</div>
        </div>
        <div class="b-field-block">
            <div class="b-field">Category:</div>
            <div class="b-field-value" id="b-category-value">Cat</div>
        </div>
    </div>

    <div class="add-b-window-bg" id="add-b-window">
        <div class="add-b-window">
            <h2>Add Bookmark</h2>
            <form action="" class="add-bookmark-form" id="add-bookmark-form">
                <div class="add-fields-container">
                    <div class="add-field-container">
                        <input type="text" placeholder="Title" id="markName" required>
                    </div>
                    <div class="add-field-container">
                        <input type="text" placeholder="Url" id="markUrl" required>
                    </div>
                    <div class="add-field-container" id="use-category">
                        <label for="b-category">Category</label>
                        <select name="Category" id="b-category" required>
                            <!-- <option value="category-a" id="">Category A</option> -->
                        </select>
                        <button type="button" onclick="openAddCategoryMode()">➕</button>
                    </div>
                    <div class="add-field-container" id="add-category">
                        <input type="text" placeholder="New Category Name" id="new-category">
                        <div class="confirm-deny-new-category">
                            <button type="button" id="confirm-new-category" onclick="confirmNewCategory()">✔</button>
                            <button type="button" id="deny-new-category" onclick="closeAddCategoryMode()">❌</button>
                        </div>
                    </div>
                </div>
    
                <div class="add-buttons-container" id="add-buttons-container">
                    <div class="add-button-container">
                        <!-- <input type="button" onclick="cancelAddBookmark()" value="Cancel"> -->
                        <button type="button" class="submitButton" onclick="closeAddBookmark()">Cancel</button>
                        <!-- <button type="submit" onclick="cancelAddBookmark(e)">Cancel</button> -->
                    </div>
                    <div class="add-button-container">
                        <button type="submit" class="submitButton">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
