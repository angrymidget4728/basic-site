<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Tic-tac-toe</h1>

    <h4 class="pturn">Player 1 Turn</h4>

    <table>
        <tr>
            <td class="score-head">P1 Score</td>
            <td rowspan="2" class="board-cell">
                <table class="board">
                    <tr>
                        <td class="cell cell0"></td>
                        <td class="cell cell1"></td>
                        <td class="cell cell2"></td>
                    </tr>
                    <tr>
                        <td class="cell cell3"></td>
                        <td class="cell cell4"></td>
                        <td class="cell cell5"></td>
            
                    </tr>
                    <tr>
                        <td class="cell cell6"></td>
                        <td class="cell cell7"></td>
                        <td class="cell cell8"></td>
            
                    </tr>
                </table>
                <!-- <br> -->
                <div class="button-container">
                    <div class="button give-up">Give Up</div>
                    <div class="button next inactive">Next Game</div>
                </div>
            </td>
            <td class="score-head">P2 Score</td>
        </tr>
        <tr>
            <td class="score p1score">0</td>
            <td class="score p2score">0</td>
        </tr>
    </table>

    <script src="ttt.js"></script>
</body>
</html>
